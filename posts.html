<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo_favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/posts.js"></script>
    <title>Posts</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/logo_favicon.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                ThRees
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="#">Waste</a>
                    <a class="nav-link active" aria-current="page" href="./posts.html">Create a Post</a>
                    <a class="nav-link" href="#">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-banner">
        <h1>Create Post</h1>
    </div>
    <div class="post-form-container">
        <form id="post-form" enctype="multipart/form-data" required>
            <div class="form-box">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" required>
            </div>
            <div class="form-box">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" id="category" required>
                    <option value="" selected>Choose a category</option>
                    <option value="Environment">Environment</option>
                    <option value="Gardening">Gardening</option>
                    <option value="Wood">Wood</option>
                    <option value="Paper">Paper</option>
                    <option value="Plastic">Plastic</option>
                </select>
            </div>
            <div class="form-box">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-box">
                <label for="file" class="form-label">Image:</label>
                <input class="form-control" type="file" name="image" id="file" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-dark">Submit</button>
        </form>
    </div>
    <!-- <button id="viewBtn">View Posts</button> -->
    <div id="postDataContainer"></div>

</body>

</html>
