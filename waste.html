  <div class="hero-banner">
    <h1>POSTCODE</h1>
    <h2>CHECKER</h2>
  </div>
  <div id="tabs">
    <div id="postcode-seacher">
      <h2 id="postcode-title">Check your area!</h2>
      <form id="postcode-form" method="get">
        <label for="postcode-search">Enter your postcode:</label>
        <input type="text" id="postcode-search" name="postcode" required>
        <input type="submit"></input>
      </form>
      <ul id="waste-data">
      </ul>
    </div>
    <div id="postcode-creater">
      <h2>Add your area!</h2>
      <form action="post" id="create-form">
        <label for="postcode-create">Enter your postcode:</label>
        <input type="text" id="postcode-create" name="postcode" required>
        <input type="submit"></input>
      </form>
    </div>
    <div id="postcode-updater">
      <h2>Update your area!</h2>
      <form action="patch" id="patch-form">
        <label for="postcode-patch">Enter your postcode:</label>
        <input type="text" id="postcode-patch" name="postcode" required>
        <input type="submit"></input>
      </form>
    </div>
  </div>
