<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/waste.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script defer src="./assets/js/waste.js"></script>
  <script defer src="./assets/js/wasteFunctions.js"></script>
  <script defer src="https://kit.fontawesome.com/abdde26339.js" crossorigin="anonymous"></script>
  <script defer src="./isLoggedin.js"></script>
  <link rel="shortcut icon" href="./images/logo_favicon.png" type="image/x-icon">
  <title>ThRees</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" id="navbar-background">
      <a class="navbar-brand" href="index.html"><img src="./images/ThRees_Logo.png" alt="Logo"
          class="d-inline-block align-text-top logo-img" />
      </a>
      <a class="nav-link" id="nav-title" href="index.html">ThRees</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="waste.html">Waste</a>
          </li>
          <li class="nav-item" id="createPost">
            <a class="nav-link" href="./posts.html">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="status" href="./login.html">Log In</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class="hero-banner">
    <h1 style="text-align: center;">Cleaner Communities<br>For<br>Greener Futures</h1>
    <h2 id="banner-text">Check Your Area</h2>
    <form id="postcode-form" method="get" class="flex-container-column">
      <div class="search-holder">
        <input type="text" id="postcode-search" name="postcode" required>
        <label for="postcode-search">Postcode</label>
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </div>
    </form>
  </div>

  <div id="tabs">
    <div class="result-container">
      <img src="./images/location-marker.png" alt="" id="location-marker-img">
      <h2 id="postcode-title"></h2>
      <ul id="waste-data">
      </ul>
      <img src="./images/house.png" id="house-img">
    </div>
    <div class="flex-container" id="postcode-creater">
      <h2>Add your postcode!</h2>
      <form id="add-recycling-form" class="add-form">
        <h4>Recycling</h4>
        <label for="postcode">Enter Postcode: </label>
        <input type="text" name="postcode" id="postcode">
        <label for="days">Enter days: </label>
        <input type="number" name="days" id="days" min="0">
        <label for="date">Pick Date: </label>
        <input type="date" name="date" id="date">
        <input type="submit" value="next">
      </form>
      <form id="add-general-form" class="add-form">
        <h4>General</h4>
        <label for="days">Enter days: </label>
        <input type="number" name="days" id="days" min="0">
        <label for="date">Pick Date: </label>
        <input type="date" name="date" id="date">
        <input type="submit" value="next">
        <input type="button" class="add-back-btn" value="back">
      </form>
      <form id="add-compost-form" class="add-form">
        <h4>compost</h4>
        <label for="days">Enter days: </label>
        <input type="number" name="days" id="days" min="0">
        <label for="date">Pick Date: </label>
        <input type="date" name="date" id="date">
        <input type="submit" value="next">
        <input type="button" class="add-back-btn" value="back">
      </form>

      <div>
        <h3 id="add-new-postcode">
        </h3>
        <ul id="listAdd">
        </ul>
        <form method="POST" id="add-submit-new">
          <input type="submit">
          <input type="button" id="add-restart-button" value="Edit">
        </form>
      </div>

    </div>

<div id="postcode-updater">
      <h2>Update your area!</h2>
      <form action="patch" id="patch-form" class="flex-container-column">
        <label for="postcode-patch">Enter your postcode:</label>
        <input type="text" id="postcode-patch" name="postcode" required>

        <label for="waste-type">Select waste type:</label>
        <select id="waste-type" name="wasteType">
          <option value="recycling">Recycling</option>
          <option value="general">General</option>
          <option value="compost">Compost</option>
        </select>

        <label for="waste-days">Waste days:</label>
        <input type="number" id="update-days" name="wasteDays" min="0" required>

        <label for="waste-date">Waste date:</label>
        <input type="date" id="update-date" name="wasteDate" required>

        <input type="submit">
      </form>
    </div>

  </div>
  <footer class="footer-distributed">

  </footer>
</body>

</html>
